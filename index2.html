
<div id="expan">

  <section class="section2">
    <div class="bloco-transparente">
      <h2>RESULTADOS REAIS DE QUEM JÁ ESTÁ COM A KN DIGITAL</h2>
      <p>Transformações incríveis em menos de 30 dias.</p>
      <p>Deslize para o lado e clique nas fotos para ver de perto.</p>
    </div>
  </section>
  
   
  <section class="galeria">
    <img src="./image 12.jpeg" alt="Imagem 1">
    <img src="./image9.jpg" alt="Imagem 1">
    <img src="./image10.jpg" alt="Imagem 2 ">
    <img src="./image8.jpg" alt="Imagem 3">
  </section>
  
  <div class="modal" id="modal">
    <img src="" alt="Imagem ampliada" id="modalImg">
  </div>
  
  <script>
    const imagens = document.querySelectorAll('.galeria img');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
  
    imagens.forEach(img => {
      img.addEventListener('click', () => {
        modalImg.src = img.src;
        modal.classList.add('active');
      });
    });
  
    modal.addEventListener('click', () => {
      modal.classList.remove('active');
    });
  </script>



</div>
