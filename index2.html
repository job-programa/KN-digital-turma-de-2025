<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vagas Home Office 2025</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    /* Cabeçalho */
    header {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 100px;
      border-radius: 8px;
    }

    .titulo {
      font-size: 24px;
      margin: 10px 0;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 20px;
      padding-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* Vídeo bloqueador */
    #video-overlay {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      padding: 20px;
      text-align: center;
    }

    #video-overlay h1 {
      color: white;
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    video {
      width: 90%;
      max-width: 450px;
      height: auto;
    }

    /* Galeria */
    #main-content {
      display: none;
      width: 100%;
    }

    #galeria {
      width: 100%;
      padding: 40px 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
    }

    .foto-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 500px;
    }

    .foto-container img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* CTA final */
    #cta {
      background-color: #fafafa;
      text-align: center;
      padding: 40px 20px;
    }

    #cta h2 {
      font-size: 1.3em;
      color: #333;
      margin-bottom: 20px;
    }

    #cta button {
      background-color: #e50914;
      color: rgb(255, 255, 255);
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      padding: 15px 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #cta button:hover {
      background-color: #b20810;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <img src="image.jpg"Logo" class="logo">
    <h1 class="titulo">Vagas Home Office<br>Turma de 2025</h1>
    <nav>
      <ul>
        <li><a href="#link">Link</a></li>
        <li><a href="#rastreio">Rastreio</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- Vídeo inicial que bloqueia o site -->
  <div id="video-overlay">
    <h1>QUER TRABALHAR DE CASA E FAZER UMA RENDA EXTRA?</h1>
    <video id="introVideo" controls poster="/Imagem do WhatsApp de 2025-03-31 à(s) 22.58.02_87458b33.jpg">
      <source src="/Vídeo do WhatsApp de 2025-04-15 à(s) 00.09.41_ff483f1b.mp4" type="video/mp4">
      Seu navegador não suporta o vídeo.
    </video>
  </div>

  <!-- Conteúdo após o vídeo -->
  <div id="main-content">

    <!-- Galeria -->
    <section id="galeria">
      <div class="foto-container">
        <img src="/Imagem do WhatsApp de 2025-04-15 à(s) 01.11.19_eaaadb87.jpg" alt="Imagem 1">
        <img src="/Imagem do WhatsApp de 2025-04-15 à(s) 01.11.19_bcbda994.jpg" alt="Imagem 2">
        <img src="/Imagem do WhatsApp de 2025-04-15 à(s) 01.11.19_b393668e.jpg" alt="Imagem 3">
        <img src="/Imagem do WhatsApp de 2025-04-15 à(s) 01.11.19_1010106a.jpg" alt="Imagem 4">
      </div>
    </section>

  </div>

  <script>
    const video = document.getElementById('introVideo');
    const overlay = document.getElementById('video-overlay');
    const mainContent = document.getElementById('main-content');

    video.addEventListener('ended', () => {
      overlay.style.display = 'none';
      mainContent.style.display = 'block';
      document.body.style.overflow = 'auto';
    });
  </script>



  <style>
    /* Imagem de fundo cobrindo toda a tela */
   

    /* Container dos ícones */
    .redes-sociais {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 10px;
      z-index: 1000;
    }

    .redes-sociais a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, background-color 0.3s;
    }

    .redes-sociais a:hover {
      transform: scale(1.1);
      background-color: #f0f0f0;
    }

    .redes-sociais img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

  <!-- Ícones fixos do lado direito -->
  <div class="redes-sociais">
    <!-- WhatsApp -->
    <a href="https://wa.me/5511999999999" target="_blank" title="Fale no WhatsApp">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
    </a>

    <!-- Instagram -->
    <a href="https://instagram.com/seuusuario" target="_blank" title="Siga no Instagram">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
    </a>
  </div>

</body>
</html>
